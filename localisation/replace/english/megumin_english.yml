 megumin.3.name:0 "The kingdom of heaven ladder"
 megumin.3.desc:0 "As the chants of the high priests reached their peak, the psionic power through the amplifier was in[From.GetName]It opened a portal that blocked out the sun，[From.GetName]Stunned (if they have eyes and noses), psionic powers extend from within the portal, then grab their minds and carry them through space beyond mortal comprehension. Everyone now knows that matter and space are merely extensions of the mind, and that we, with our psionic powers, can alter everything in this world at will."
 megumin.3.tooltip:0 "目标星球已接引。"
 
 megumin.4.name:0 "万象重构"
 megumin.4.desc:0 "[From.GetName]上的能量信号逐渐淡去，我们在打开星球上生物基因锁时也在一瞬间摧毁了他们的肉体。在[From.GetName]上的生物们在此刻灭绝，却也在此刻永生，我们很快便会在目标星球上转录出他们所有的基因与肉体，并复刻他们的记忆与思想。现在所有人都明白了，基因是一切的起源，而掌控了基因的我们，便是现世的神。"
 megumin.4.tooltip:0 "目标星球已保存"
 
 megumin.301.name:0 "黎明计划"
 megumin.301.desc:0 "[From.GetName]地表上的有机体已清除，扫描显示未发现智慧生命迹象。清理完障碍物后，数万亿微型无人环境改造机开始改造这个世界。一座完美的金属星球将代替脆弱的有机环境。这个宇宙对我们很不友好，但我们依旧会把它建设成属于机械的美丽的新世界。"
 megumin.301.tooltip:0 "目标星球已迎接黎明"
 ap_enigmatic_engineeringdesc:0 "$TRIGGER_FAIL$需要占领一个曾属于失落帝国的星球"
