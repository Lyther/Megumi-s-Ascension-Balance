edict_gongtong_desc:0 "在冰冷的宇宙中生存本来就是一件艰难的事，好在我们从来都不是孤身一人。\n共同命运并非是纸上谈兵的虚言，我们会尽力帮助我们的附庸，随后和他们一同撕破这笼罩寰宇的无尽黑暗。"

