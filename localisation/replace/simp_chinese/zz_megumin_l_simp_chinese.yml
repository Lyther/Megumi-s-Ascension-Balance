  megumin_lingfei.1.name:0 "灵能开发"
  megumin_lingfei.1.desc:0 "我们的科学已经表明，物质世界是有限、虚幻且可悲的，或许某个超然存在的一点意念都会让这个世界无声无息地湮灭。\n过去我们寻求心灵的启迪仅仅是为了追随内心的平静，而现在我们却有资格登堂入室，去探索那无限而伟大的心象宇宙并一步步踏上真理之阶,直至最终超脱这个虚妄的宇宙。\n灵能对于我们而言是全新的道路，由于每个人所拥有的力量各不相同，把开发的权利交给每一个体似乎是更合理的选择，我们是否要允许灵能者自由开发自己的灵能？也许这会增加我们管理的负担，也会带来不同的后果，但绝对物有所值。"
