megumin.3.name:0 "天国阶梯"
megumin.3.desc:0 "随着大祭司们的吟唱声达到顶峰，通过放大器的灵能之力在[From.GetName]上打开了一道遮天蔽日的传送门，[From.GetName]上的人群目瞪口呆（如果他们有眼和鼻的话），灵能之力从传送门内延伸，随后抓取住他们的心智，带着他们完成这次凡人无法理解的空间穿越。现在所有人都知道了：物质与空间不过是心灵一部分的延伸，而掌握灵能力量的我们可以随意改变现世的一切。"
megumin.3.tooltip:0 "目标星球已接引。"

megumin.4.name:0 "万象重构"
megumin.4.desc:0 "[From.GetName]上的能量信号逐渐淡去，我们在打开星球上生物基因锁时也在一瞬间摧毁了他们的肉体。在[From.GetName]上的生物们在此刻灭绝，却也在此刻永生，我们很快便会在目标星球上转录出他们所有的基因与肉体，并复刻他们的记忆与思想。现在所有人都明白了，基因是一切的起源，而掌控了基因的我们，便是现世的神。"
megumin.4.tooltip:0 "目标星球已保存"

megumin.301.name:0 "黎明计划"
megumin.301.desc:0 "[From.GetName]地表上的有机体已清除，扫描显示未发现智慧生命迹象。清理完障碍物后，数万亿微型无人环境改造机开始改造这个世界。一座完美的金属星球将代替脆弱的有机环境。这个宇宙对我们很不友好，但我们依旧会把它建设成属于机械的美丽的新世界。"
megumin.301.tooltip:0 "目标星球已迎接黎明"

megumin.15.name:0 "物种转换完成"
megumin.15.a:0 "通过覆写目标生物的基因链并在巨像的催化下快速表达，[From.GetName]上的所有生物还未反应过来时便已觅得了新生。基因重组与掌控进化对于凡俗之人来说仿佛如同神迹，但对我们来说却不值一提。终有一天他们会明白，造物主也不过是懂得如何操弄基因的高等文明而已。"
megumin.15.b:0 "肉体只是枷锁，心灵才是一切的映射。在我们的引导下，灵能流很快摧毁了[From.GetName]上所有生物的躯体，但却将他们的心智定格在转瞬。高等祭司们很快便将他们的情感、思绪、过往重新融入他们最原初心智，随后为引导他们自身的灵能铸就自己完美的躯体——以我们的形象。桎梏于身躯的他们曾经是一座座孤岛，而从今往后他们将拥有彼此，照见真实的自己。"

megumin.15.c:0 "[From.GetName]已完成纳米同化机器人的部署，其数量经计算足以义体化支配[From.GetName]上所有智慧有机生命。\n\n我们没有在[From.From.GetName]上布置任何传感器或器械以证明我们的成功，但我们知道已经成功了。当我们将目光投于[From.GetName]上时。我们见到了自己，也经由自己所见。\n\n在[From.GetName]表面上，只有我们自己。"


