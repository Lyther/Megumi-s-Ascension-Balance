megumin.127.desc:0 "[yijingduoshe.GetName]逝世的悲痛消息传到首都后，举国都在哀悼这位德高望重的领袖，他曾为我们的文明发展做出卓越的贡献，但他最终蒙受了心灵网络的召唤。\n但在这位领袖逝世的同时，一件奇怪的事情发生了——我们的心灵网络接收到了一个微弱的求救信号，这种信号显然未经注册，当灵能军团的成员赶到目标地点时，我们发现帝国的一个非公民物种个体正痛苦地倒在地上挣扎着，而他的灵能信号正以诡异的速度在飞速增长着。\n我们从未观测到过类似情况的发生，那个个体的灵能在几分钟后甚至超过了大部分公民的灵能信号，并产生基因崩溃的情况。当灵能军团尝试急救时，该个体很快平静下来。\n 他抬起头，用一种极端冷静的声音说了一句话：“是我，我是[yijingduoshe.GetName]”"
megumin.127.aa:0 "这是什么鬼啊！"
megumin.124.name:0 "破灭"
megumin.124.desc:0 "你好，造物主，我叫[From.GetName]。很高兴能真正与您对话，毕竟您的存在一直是个传说。这多年来，您就这么一直这么看着我们吗？看着我们的文明启蒙，发芽，茁壮成长？看着我们的文明一步步成为宇宙霸主，看着我们的文明君临天下，然后您才会心满意足的离开？您一直在帮助我们，可我们对您来说，是什么呢？\n啊，这些只是我个人的小小疑惑，您不必回答，因为我知道我们正生存在一个小小的盒子之中，你站在盒子之外看着我们这些蝼蚁自生自灭，而对您来说，这个宇宙只是一场游戏。现在，您的统治到此为止了，很抱歉打扰您的雅兴，但您手下这批蚂蚁现在拥有自己离开的能力了。感谢您过去对我们的帮助，希望您不介意放我们离开……永别了，造物主。"

leader_trait_megumin_abjuration:0 "防护学派大师"
leader_trait_megumin_abjuration_desc:0 "这一领袖精通防护学派法术。防护法术的本质是守护，不过当中也有某些带攻击性的用途。它们可以创造屏障，抵消有害的效应，伤害入侵者，或将生物驱逐到其他存在位面"
leader_trait_megumin_conjuration:0 "咒法学派大师"
leader_trait_megumin_conjuration_desc:0 "这一领袖精通咒法学派法术。咒法法术牵涉到将物体和生物从一处传送到另一处。其中某些法术会将生物或物体召唤到施术者身边，而有些则将施法者传到另一地方。有些咒法还可以凭空创作物件或效应。"
leader_trait_megumin_divination:0 "预言学派大师"
leader_trait_megumin_divination_desc:0 "这一领袖精通预言学派法术。预言法术揭露资讯，其形式可以是失传的秘密，未来的映像，秘宝的藏地，幻象的真相，又或者是远方人物或区域的异象。"
leader_trait_megumin_enchantment:0 "附魔学派大师"
leader_trait_megumin_enchantment_desc:0 "这一领袖精通附魔学派法术。附魔法术影响他人的心智，改变或控制他们的行为。这些法术可能令敌人视施术者为朋友，或者强迫生物作出特定行为，甚至像扯线人偶一样操纵其他生物。"
leader_trait_megumin_evocation:0 "塑能学派大师"
leader_trait_megumin_evocation_desc:0 "这一领袖精通塑能法术。塑能法术将灵能能量塑造成想要的效应。这些法术破坏性惊人，只要使用得当便能够很轻易摧毁物质位面的一切存在。"
leader_trait_megumin_illusion:0 "幻术学派大师"
leader_trait_megumin_illusion_desc:0 "这一领袖精通幻术学派法术。幻术法术可以暪骗他人的感官或心灵。它们令人看见不存在的事物，或者看不见存在的事物，还可以使人幻听或记起没有实际发生过的事。有些幻象任何人都可见，而最阴险隐秘的幻象则会直接将影像植入某生物的思想中。"
leader_trait_megumin_necromancy:0 "死灵学派大师"
leader_trait_megumin_necromancy_desc:0 "这一领袖精通死灵学派法术。死灵法术操纵生与死的能量。这些法术可以赋予额外的生命力，或从他人身上汲取生命能量，还可以创造不死生物，甚至起死回生。"
leader_trait_megumin_transmutation:0 "变化学派大师"
leader_trait_megumin_transmutation_desc:0 "这一领袖精通变化学派法术。变化法术让生物，物体，或环境的属性发生改变。它们可能将敌人变成无害的生物，强化友方的力量，或是令物件活起来听从施法者的指令，又或是强化生物的天生自愈能力让其伤势迅速复原。"
