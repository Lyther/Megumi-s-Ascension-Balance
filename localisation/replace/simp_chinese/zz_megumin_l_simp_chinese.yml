ap_universal_transactions:0 "寰宇贸易"
ap_universal_transactions_desc:0 "我们应当将我们的生意与品牌拓展到宇宙的每一个角落。欲望是永无止境的！"
free_commercial_pacts1:0 "所有的协议不再消耗£influence£§Y影响力§!作为维持费用！\n此外，我们的§Y基础分部建筑提供的岗位和产出翻倍§!，并且能够建造更高级的分部建筑。"
ap_hydrocentric_tooltip_1:1 "可以在恒星基地建设§Y冰开采站§!，并以此在§Y海洋§!星球上开启§Y$decision_expand_planetary_sea$§!决议。\n具有§Y$trait_aquatic$§!特质的物种在§Y海洋§!星球上可以获得额外50%的加成，但生活在非§Y潮湿§!星球上的惩罚也会相应增大。§Y我们进行的任何海洋星球改造都会使其成为海洋天堂§!"
allow_raiding1:0 "解锁§Y$bombardment_raiding$§!轰炸姿态，解锁之后我们可以将被围攻行星上的人口劫持，并将它们迁移到我们§Y指定§!的星球\n我们在攻占敌人首都后可以劫掠他们的库存物资\n在研究完成巨像后，如果我们有相应的飞升，便能研究一种快速掠夺整个星球人口的巨像。"
allow_decision_mastery_of_nature1:0 "§H解锁决议：§!掌控自然，随机自然环境改造\n§H解锁决议：§!新世界计划"
describe_decision_mastery_of_nature1:0 "§E我们可以通过决议提高星球的区划上限、星球尺寸、以及获得更多的星球修正§!"
ap_shared_destiny:0 "共同命运"
ap_shared_destiny_1_desc:0 "在我们允许的情况下，附庸能够同步我们的科技。"
ap_lord_of_war_1_tooltip:0 "现在，受我们赞助的§Y佣兵城邦§!可以无限升级，会频繁地支付§Y红利§!，同时这些红利将不再具有上限，我们也不再会收到船只。"
