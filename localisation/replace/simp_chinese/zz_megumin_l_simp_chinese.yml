leader_trait_megumin_duoshe_1_desc:0 "这位领袖正在从他的前世经验中受益……等等，前世？"
leader_trait_megumin_duoshe_2_desc:0 "这位领袖不止活了一世，他的的智慧来源于时间的沉淀"
leader_trait_megumin_duoshe_3_desc:0 "这位领袖拥有着强大的灵能力量，这来源于他经年累月的修炼"
leader_trait_megumin_duoshe_4_desc:0 "这位领袖的洞见似乎窥破了虚幻的现世，他似乎已经了解一些这个世界的真相"
leader_trait_megumin_duoshe_5_desc:0 "§R我 看 见 你 了。§!"
