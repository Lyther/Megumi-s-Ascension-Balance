edict_gongtong_desc:0 "每当我们研究完一项科技时，都会向所有的附庸分享我们的科技。\n§Y共同命运并非是纸上谈兵的虚言，我们会尽力帮助我们的附庸，确保没有人会掉队。我们终将一同撕破这笼罩寰宇的无尽黑暗。§!"

