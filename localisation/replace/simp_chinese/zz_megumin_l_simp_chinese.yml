 megumin.13.name:0 "开始劫掠！"
 megumin.13.desc:0 "我们的陆军已经攻占了[From.GetName]的首都。当特种小队轰开首府内部的仓库时，这个国家迄今为止积累的所有珍宝与藏品就这样摆在了我们的面前，我们还抓到了一些未能及时撤离的科学团队与一些领袖。关于具体如何善后，我们的战士们正在等待下一步的指示……"
 megumin.13.a:0 "还想什么？把所有东西运回来！"
megumin.13.b:0 "禁止私掠！让那些无辜的平民们带着物资离开吧。"
