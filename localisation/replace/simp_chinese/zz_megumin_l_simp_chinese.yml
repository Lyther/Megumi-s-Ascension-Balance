theimperialbuilding:0 "解锁4个首都建筑，并在失去首都时获得惩罚"
losecapital:0 "天下失心"
losecapital.name:0 "首都沦陷！"
losecapital.desc:0 "一直以来，[Root.Capital.GetName]都是我们的核心世界，她见证着我们的文明在懵懂之际探索璀璨星河的伟大一步，我们也曾大肆宣传她的神圣性，将无数领袖人物与先驱者的遗骨埋葬在那里，满怀敬意地建设她身上的每一片土地。\n对于所有[Root.GetName]的人民来说，那里便是我们心中不容玷污的圣地。\n\n现在，[Root.Capital.GetName]沦陷的消息很快传遍了[Root.GetName]的每一处角落。紧接而来便是排山倒海般沸腾的民怨，他们冲出房门，高举横幅在街头游行，发泄着对于政府无能的控诉与不满。我们的下层士兵也有很多人放弃维持秩序，加入了抗议的行列。\n此刻，民愤滔天，民怨难平。"
shizhi:0 "这是我们的失职"
zhenya:0 "让他们闭嘴"
#帝国建筑
imerialme_1:0 "帝都特权"
imerialme_2:0 "帝都特权"
imerialme_3:0 "帝都特权"
batllemeg_1:0 "星河力量投射"
batllemeg_2:0 "星河力量投射"
building_megumin_empire_research:0 "帝国研究总局"
building_megumin_empire_research_desc:0 "无数帝国的精英科学家们汇集此处，在灵感的碰撞中激发一场场头脑风暴。"
building_megumin_empire_bureaucrat:0 "帝国行政总局"
building_megumin_empire_bureaucrat_desc:0 "来自所有星域的重要政治汇报都会寄往此地，行政者们会以最高效的方式处理各类政治事务，他们的存在确保了帝国能够有条不紊地运转。"
building_megumin_empire_culture:0 "帝国文化中心"
building_megumin_empire_culture_desc:0 "文化中心内有着最优秀的艺人们，他们将古往今来的传统文化与异域风情汇聚，将文明的精神绘刻于艺术作品之中并永远留存。"
building_megumin_empire_safety:0 "帝国安全总局"
building_megumin_empire_safety_desc:0 "一个没有秩序与规则的国家不会长久存在下去，一个无法防范他人窥探与快速收集情报的国家也很难跟上时代的步伐，幸运的是，执法者常伴我们身边。"
building_clone_vats_2:0 "复合型克隆仓"
building_clone_vats_2_desc:0 "复合型克隆仓的效率是传统克隆仓的两倍。"
difficulty_grand_battle_1:0 "战争鼓舞"
difficulty_grand_battle_1_desc:0 "战争的胜利正在鼓舞我们的民众"
consecrated_quality:0 "圣地（圣洁之地）"
consecrated_quality_desc:0 "这颗星球是我们的圣地"
ap_enigmatic_engineeringdesc:0 "$TRIGGER_FAIL$需要占领一个曾属于失落帝国的星球"

#企业建筑
 building_toudugangkou:0 "移民办理中心"
building_toudugangkou_effect_desc:0 "移民办理中心每年运送5£pops£§Y人口§!至我们的首都，星球的总人口数不会低于5人。"
 building_toudugangkou_desc:0 "移民办理中心为当地居民办理外籍人口永久居住许可证。如果没有他们，其他人又如何知道自己正生活在水深火热之中呢？\n另外，此举会降低当地居民的消费欲望和生育欲望。"
 building_shangyedalou:0 "企业租界"
 building_shangyedalou_desc:0 "在租界内，企业可以享有完整的行政自治权。来自企业的精英们在这里投资设厂，让当地的资金流动起来。"
building_waiqiyiyuan:0 "独资医疗诊所"
building_waiqiyiyuan_desc:0 "独资医院带着先进的科技医疗并救助当地的居民，通过研究异种的身体结构来增进我们的社会学研究与食物产出。"
building_yingshizhongxin:0 "环球影视中心"
building_yingshizhongxin_desc:0 "影视中心会宣扬我们优秀的传统文化，增进我们在其他国家间的影响力"
building_yanjiuzhongxin:0 "星海科学研究所"
building_yanjiuzhongxin_desc:0 "科学研究所会为当地提供研究岗位，为当地以及其母公司进行着重要的科技研发"
 building_laogongjiuji:0 "失业劳工救济站"
 building_laogongjiuji_desc:0 "企业为失业的劳工们提供岗位和人道援助，用以增进母公司基础资源产出。"
 building_hejingongchang:0 "合金精炼工厂"
 building_hejingongchang_desc:0 "将先进的机器运往当地，让廉价劳动力源源不断产出符合规格的合金运回母公司。"
building_duanchuanchang:0 "星空锻船厂"
building_duanchuanchang_desc:0 "这些企业工厂在这里组装各种舰船部件。"
 building_jugouzhan:0 "巨构处理站"
 building_jugouzhan_desc:0 "矗立于寰宇之巅的星河奇迹也是从每一颗原子开始锻造的。"
 building_junshijidi:0 "驻外军事训练基地"
 building_junshijidi_desc:0 "走遍群星者方可征服群星。"
 building_baoyangzhongxin:0 "高精尖材料中心"
 building_baoyangzhongxin_desc:0 "唯有大量尝试才能在材料学上的取得微小的突破。"
 building_yizhongfengsu:0 "异种风俗店"
 building_yizhongfengsu_desc:0 "在最先进的国家中也会有一批人寻求着最原始的欢愉————并且用先进的方式让欢愉的玩法愈发多样。"

